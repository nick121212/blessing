<md-input-container class="schema-form-date {{::form.htmlClass}}" md-is-error="ngModel.$error && ngModel.$invalid && ngModel.$dirty" sf-layout>
    <!--<label ng-show="showTitle()" for="{{::form.key|sfCamelKey}}">{{::form.title}}</label>-->
    <input sf-field-model />
    <md-datepicker sf-field-model sf-changed="form" schema-validate="form" sf-type-parser="form.schema" name="{{::form.key|sfCamelKey}}" ng-show="::form.key" ng-class="::form.fieldHtmlClass" ng-disabled="::form.readonly" md-placeholder="{{::form.title}}">
    </md-datepicker>
    <div ng-messages="ngModel.$error" aria-live="assertive">
        <div sf-message ng-message></div>
    </div>
    <div class="hint md-char-counter" ng-if="form.showHints" ng-bind="form.description"></div>
</md-input-container>
